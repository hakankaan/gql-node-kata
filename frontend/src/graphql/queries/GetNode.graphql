query GetNode($id: ID!) {
  node(id: $id) {
    __typename
    id
    ... on Book {
      title
      createdAt
      pages
      author {
        id
        name
      }
    }
    ... on Author {
      name
      bio
    }
    ... on Review {
      title
      createdAt
      rating
      content
      book {
        id
        title
      }
    }
  }
} 